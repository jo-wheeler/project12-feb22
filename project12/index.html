<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./scripts.js" defer></script>
        <style>
            .flex {
                display: flex;
                flex-direction: column;
            }
            .grid {
                display: grid;
                grid-auto-flow: row;
            }
        </style>
    </head>
    <body>
        <section class="flex">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </section>
        <section class="grid">
            <span>a</span>
            <span>b</span>
            <span>c</span>
        </section>
    </body>
</html>
